<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Геолокация</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="map"></div>
        <script type="text/x-handlebars-template" id="singleReferenceTemplate">
            <li class="refer-item">
                <span class="name">{{name}},</span>
                <span class="place">{{place}},</span>
                <span class="date">{{date}}</span>
                <div class="refer-text">{{reference}}</div>
            </li>
        </script>
        <script type="text/x-handlebars-template" id="multiReferenceTemplate">
            {{#each list}}
                {{> reference}}
            {{/each}}
        </script>
        <script src="js/main.js"></script>
    </body>
</html>
